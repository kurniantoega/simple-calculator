<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMPLE CALCULATOR</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="display">
      <div class="previous-display"></div>
      <div class="current-display"></div>
    </div>

    <div class="input">
      <button class="all-clear">AC</button>
      <button class="backspace"><i class="fa-solid fa-delete-left"></i></i></button>
      <button class="operator">&divide;</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">&times;</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">-</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">+</button>

      <button class="number">00</button>
      <button class="number">0</button>
      <button class="decimal">.</button>
      <button class="equals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
